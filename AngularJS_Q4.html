<!DOCTYPE html>
<html>
<head>
	<title> AngularJS Q4</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript">
		var module=angular.module("myapp",[]);
		module.run(function($rootScope){
			$rootScope.message=" Root ";
		});
		module.controller("c1",function($scope){
			$scope.message=" Con 1 ";
		});
		module.controller("c2",function($scope){
			$scope.message=" Con 2";
		});
				
	</script>
</head>
<body>
	<div ng-app="myapp">
		<p><h2><font color="red"> Root scope:  {{message}} </font></h2> </p>
		<div ng-controller="c1">
			<p> <font face="calibri" color="green"> Controller 1 : {{message}} </font></p>
		</div>
		<div ng-controller="c2">
			<p> <font face="calibri" color="green"> Controller 2 :  {{message}} </font> </p>
		</div>

	</div>


</body>
</html>
